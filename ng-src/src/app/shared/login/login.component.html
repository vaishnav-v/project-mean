<div class="outline">

    <div class="form">
        <a class="close" [routerLink]="['/']"><i class="pi pi-times"></i></a>
        <div class="heading">Login</div>
        <form method="post">
            <span class="p-float-label">
                <input id="float-input" type="text" pInputText>
                <label for="float-input">Username</label>
            </span>
            <span class="p-float-label">
                <input id="float-input" type="password" pInputText >
                <label for="float-input">Password</label>
            </span>
            <div class="login"><a  [routerLink]="['/signup']">Don't have an account...</a></div>
            <button pButton pRipple type="button" label="Log in" class="p-button-raised p-button-rounded"></button>
        </form>
    </div>
</div>
